<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <link href="{{ url_for('static',filename='stats.css')}}" rel="stylesheet" type"text/css">
        <title>Licorne</title>
    </head>
    <body>
        <h1>Statistiques</h1>
        <p>
        Selectionnez un paramètre
        <form method="POST">
            <select name="option" size="1">
            {% for option in options %}
                <option> {{option}} </option>
            {% endfor %}
            </select>
            <input type="submit">
        </form>
        </p>
        <div>
        <table>
            <tr>
                <th>{{Variable}}</th>
                <th>0 - Indemne</th>
                <th>1 - Blessé léger</th>
                <th>2 - Blessé hospitalisé</th>
                <th>3 - Tué</th>
            </tr>
           {% for liste in values %}
                    <tr>
                        {% for value in liste %}
                        <td>{{value}}</td>
                        {% endfor %}
                    </tr>
               
            {% endfor %}
        </table>
        </div>
        <a href="{{url_for('accueil')}}">Retour à la carte</a>
    </body>
</html>
