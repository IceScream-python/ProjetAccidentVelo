<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="{{ url_for('static',filename='mon_style.css')}}" rel="stylesheet" type"text/css">
    <title>Licorne</title>
</head>
<body>
<h1> Accueil</h1>
<a href="{{url_for('stats')}}">Statistiques des accidents</a>
<form method="POST">
    <select name="annee" size="1">
	{% for annee in annees %}
		<option> {{annee}} </option>
	{% endfor %}
    </select>
	<select name="departement" size="1">
	{% for departement in departements %}
		<option> {{departement}} </option>
	{% endfor %}
    </select>
    <select name="gravite" size="1">
    {% for gravite in gravites %}
        <option> {{gravite}} </option>
    {% endfor %}
    </select>
	<input type="submit">
   </form>
<p name="Carte">
{{map | safe}}
</p>
</body>
</html>
